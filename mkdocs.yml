# Startup OS Documentation
# See README.md for local development and deployment options

site_name: Startup OS
site_description: A Git-powered command center for building startups
site_url: https://[your-domain]  # Update with your docs URL
repo_url: https://github.com/[your-username]/[your-repo]  # Update with your repo URL
repo_name: [your-repo]

# Documentation source folder (uses symlinks to actual content)
docs_dir: docs

# Theme Configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    # Navigation
    - navigation.instant          # Instant loading
    - navigation.instant.progress # Progress indicator
    - navigation.tracking         # URL updates with scroll
    - navigation.tabs            # Top-level sections as tabs
    - navigation.tabs.sticky     # Tabs stay visible
    - navigation.sections        # Render sections as groups
    - navigation.expand          # Expand all sections
    - navigation.indexes         # Section index pages
    - navigation.top             # Back to top button
    
    # Search
    - search.suggest             # Search suggestions
    - search.highlight           # Highlight search terms
    - search.share               # Share search results
    
    # Content
    - content.tabs.link          # Link content tabs
    - content.code.copy          # Copy code button
    
    # Table of contents
    - toc.follow                 # TOC follows scroll
  
  icon:
    repo: fontawesome/brands/github
  
  font:
    text: Inter
    code: JetBrains Mono

# Plugins
plugins:
  - search:
      lang: en
  - tags                         # Tag support

# Markdown Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition                   # Callouts/alerts
  - attr_list                    # Add attributes to elements
  - def_list                     # Definition lists
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details             # Collapsible sections
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS/JS
extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

# Extra configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/[your-username]/[your-repo]
  generator: false  # Hide "Made with Material for MkDocs"

